<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/update/{{info.id}}">
{%csrf_token %}
    <table>
        <tr>
            <td> <input name="name" required value="{{info.name}}"></td>
        </tr>
         <tr>
            <td> <input name="category" required value="{{info.category}}"></td>
        </tr>
         <tr>
            <td> <input name="model" required value="{{info.model}}"></td>
        </tr>
         <tr>
            <td> <input name="location" required value="{{info.location}}"></td>
        </tr>
        <tr>
            <td> <input name="status" required value="{{info.status}}"></td>
        </tr>

    </table>
      <button type="submit">
            Update
        </button>
</form>
</body>
</html>
